# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python
trigger:
  branches:
    include:
      - dev

pool:
  vmImage: 'windows-latest'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.11'  # O la versi√≥n que uses

- script: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt
    pip install pyinstaller
  displayName: 'Instalar dependencias'

- script: |
    pyinstaller --onefile --windowed --icon=resources\icons\Zoo.ico --add-data "msedgedriver.exe;." --add-data "resources\templates\plantillaAFU2505.docx;resources\templates" main.py
  displayName: 'Generar .exe con PyInstaller'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'dist'
    ArtifactName: 'exe'
    publishLocation: 'Container'
